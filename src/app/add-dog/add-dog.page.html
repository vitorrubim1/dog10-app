<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button color='dark'></ion-back-button>
    </ion-buttons>
    <ion-title>add-dog</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    
    <div class="ion-padding">
      <form #form="ngForm" (ngSubmit)="cadastrar(form)">
        <ion-item>
          <ion-label position="floating">NOME DO HOTDOG:</ion-label>
          <ion-input name="nome" ngModel></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">PREÇO:</ion-label>
          <ion-input name="preco" ngModel></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">DESCRIÇÃO: (Ingredientes)</ion-label>
          <ion-textarea name="descricao" rows="5" ngModel></ion-textarea>
        </ion-item>
        <ion-button class="ion-margin-top" type="submit" color='dark' expand="block">Cadastrar</ion-button>
      </form>
    </div>
  </ion-card>


</ion-content>
